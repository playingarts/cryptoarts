name: CI

on:
  push:
    branches: [master, refactor/structural-improvements]
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: TypeScript check
        run: yarn lint:tsc

      - name: ESLint
        run: yarn lint:next

      - name: Unit tests with coverage
        run: npx jest --ci --coverage --passWithNoTests --testPathIgnorePatterns="smoke|e2e"

      # Note: Build and E2E tests are handled by Vercel deployment
      # The build step requires MongoDB access for SSG which is only available in Vercel
