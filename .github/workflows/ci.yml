name: CI

on:
  push:
    branches: [master, refactor/structural-improvements]
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: TypeScript check
        run: yarn lint:tsc

      - name: ESLint
        run: yarn lint:next

      - name: Unit tests with coverage
        run: npx jest --ci --coverage --passWithNoTests --testPathIgnorePatterns=smoke

      - name: Build
        run: yarn build

      - name: Check bundle size budget
        run: node scripts/check-bundle-size.js

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: yarn test:e2e
        env:
          CI: true
