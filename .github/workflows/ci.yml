name: CI

on:
  push:
    branches: [master, refactor/structural-improvements]
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: TypeScript check
        run: yarn lint:tsc

      - name: ESLint
        run: yarn lint:next

      - name: Unit tests with coverage
        run: npx jest --ci --coverage --passWithNoTests --testPathIgnorePatterns="smoke|e2e"

      # Note: Build and E2E tests are handled by Vercel deployment
      # The build step requires MongoDB access for SSG which is only available in Vercel

  smoke-test:
    runs-on: ubuntu-latest
    needs: ci
    # Only run smoke tests on push to main branches (not PRs)
    if: github.event_name == 'push'
    timeout-minutes: 10

    env:
      DEPLOYMENT_URL: https://dev.playingarts.com

    steps:
      - name: Wait for Vercel deployment
        run: |
          echo "Waiting for Vercel deployment to complete..."
          MAX_ATTEMPTS=30
          SLEEP_TIME=15

          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "Attempt $i/$MAX_ATTEMPTS - Checking deployment status..."

            response=$(curl -s "$DEPLOYMENT_URL/api/health" || echo '{"status":"unreachable"}')
            status=$(echo "$response" | jq -r '.status' 2>/dev/null || echo "unreachable")

            if [ "$status" = "ok" ]; then
              echo "✅ Deployment is healthy!"
              echo "$response" | jq .
              exit 0
            elif [ "$status" = "down" ]; then
              echo "❌ Service is DOWN - critical failure"
              echo "$response" | jq .
              exit 1
            fi

            echo "   Status: $status - waiting ${SLEEP_TIME}s..."
            sleep $SLEEP_TIME
          done

          echo "❌ Timeout waiting for deployment ($(($MAX_ATTEMPTS * $SLEEP_TIME))s)"
          exit 1

      - name: Test homepage
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOYMENT_URL/")
          if [ "$status" != "200" ]; then
            echo "::error::Homepage returned $status (expected 200)"
            exit 1
          fi
          echo "✅ Homepage: $status"

      - name: Test shop page
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOYMENT_URL/shop")
          if [ "$status" != "200" ]; then
            echo "::error::Shop page returned $status (expected 200)"
            exit 1
          fi
          echo "✅ Shop: $status"

      - name: Test deck page
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOYMENT_URL/crypto")
          if [ "$status" != "200" ]; then
            echo "::error::Deck page returned $status (expected 200)"
            exit 1
          fi
          echo "✅ Deck: $status"

      - name: Test GraphQL endpoint
        run: |
          response=$(curl -s -X POST "$DEPLOYMENT_URL/api/v1/graphql" \
            -H "Content-Type: application/json" \
            -d '{"query":"{ __typename }"}')

          if echo "$response" | grep -q "errors"; then
            echo "::error::GraphQL returned errors: $response"
            exit 1
          fi
          echo "✅ GraphQL: working"

      - name: Summary
        if: always()
        run: |
          echo "## Smoke Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tested: $DEPLOYMENT_URL" >> $GITHUB_STEP_SUMMARY
