name: CI

on:
  push:
    branches: [master, refactor/structural-improvements]
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: TypeScript check
        run: yarn lint:tsc

      - name: ESLint
        run: yarn lint:next

      - name: Unit tests
        run: npx jest --ci --passWithNoTests --testPathIgnorePatterns=smoke

      - name: Build
        run: yarn build

      - name: Report bundle sizes
        run: |
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Route | Size | First Load JS |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|---------------|" >> $GITHUB_STEP_SUMMARY
          # Extract bundle info from .next/build-manifest.json or trace output
          cat .next/trace | grep -o '"name":"[^"]*","duration":[0-9]*' | head -10 >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "Bundle trace not available" >> $GITHUB_STEP_SUMMARY
