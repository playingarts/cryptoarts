name: Lighthouse CI

on:
  push:
    branches: [master, refactor/structural-improvements]
  pull_request:
    branches: [master]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        continue-on-error: true  # Performance checks are advisory, don't block CI
        with:
          urls: |
            https://dev.playingarts.com/
            https://dev.playingarts.com/shop
            https://dev.playingarts.com/crypto
          budgetPath: ./lighthouse-budget.json
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Format Lighthouse Score
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json'));

            let comment = '## Lighthouse Report\n\n';
            comment += '| URL | Performance | Accessibility | Best Practices | SEO |\n';
            comment += '|-----|-------------|---------------|----------------|-----|\n';

            for (const result of results) {
              const lhr = JSON.parse(fs.readFileSync(result.jsonPath));
              const scores = {
                performance: Math.round(lhr.categories.performance.score * 100),
                accessibility: Math.round(lhr.categories.accessibility.score * 100),
                bestPractices: Math.round(lhr.categories['best-practices'].score * 100),
                seo: Math.round(lhr.categories.seo.score * 100),
              };

              const url = new URL(result.url).pathname || '/';
              comment += `| ${url} | ${scores.performance} | ${scores.accessibility} | ${scores.bestPractices} | ${scores.seo} |\n`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
